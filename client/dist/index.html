<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Web3 Crypto Pack dApp</title>
    <link rel="stylesheet" href="/index.3a01df49.css">
    <script src="/index.3d214d75.js" defer=""></script>
  </head>

  <body>
    <nav id="header" class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Crypto Pack Delivery</a>
        <div id="account" class="d-flex"></div>
      </div>
    </nav>
    <div class="form">
      <form id="myForm">
        <div class="form-group">
          <label>Receiver Address</label>
          <input type="text" class="form-control" id="receiver" placeholder="Receiver">
        </div>
        <br>
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Parcels to be shipped</label>
          <br>
          <select class="custom-select mr-sm-2" id="num">
            <option selected="">Select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label>Latitude</label>
          <input type="text" class="form-control" id="lat" placeholder="Latitude">
        </div>
        <br>
        <div class="form-group">
          <label>Longitude</label>
          <input type="text" class="form-control" id="long" placeholder="Longitude">
        </div>
        <br>
        <div class="col-auto my-1">
          <button id="invia" type="button" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>

    <div class="divimage">
      <img class="image" src="/pack.b37b74c0.png" alt="Mia Immagine">
    </div>
  </body>
</html>
